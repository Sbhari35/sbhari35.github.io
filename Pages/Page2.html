<!DOCTYPE html>
<html>
    <head>
        <title>Make Curriculam Viate</title>
        <link rel="stylesheet" type="text/css" href="..\CSS\Style.css">
    </head>
    <body>
        <h1 class="h-1">SET UP</h1>
        <h2 class="plane">Personal Info</h2>
        <form>
            <table width="70%" height="500px">
                <tr>
                    <th>Name</th>
                    <td>:</td>
                    <td><input type="text" name="fname" placeholder="First Name"></td>
                    <td><input type="text" name="mname" placeholder="Middle Name"></td>
                    <td><input type="text" name="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                	<th>Phone No.</th>
                    <td>:</td>
                    <td colspan="3"><input type='tel' name="telephone" placeholder="Phone no."></td>
                </tr>
                <tr>
                    <th align="left">Your Email</th>
                    <td>:</td>
                    <td colspan="3"><input type="email" name="email" placeholder="example@gmail.com"></td>
                </tr>
                <tr>
                    <th align="left">Father Name</th>
                    <td>:</td>
                    <td colspan="3">
                        <input type="text" name="ftname" placeholder="Father name">
                    </td>
                </tr>
                <tr>
                    <th align="left">Date of Birth</th>
                    <td>:</td>
                    <td>
                        <select name="date">
                            <option selected>Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                      </td>
                      <td>
                        <select name="month">
                            <option selected>Month</option>
                            <option value="jan">Jan</option>
                            <option value="feb">Feb</option>
                            <option value="mar">Mar</option>
                            <option value="apr">Apr</option>
                        </select>
                       </td>
                       <td>
                        <select name="year">
                            <option selected>Year</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th align="left">Address</th>
                    <td>:</td>
                    <td><input type="text" name="Street" placeholder="Street" maxlength="10"></td>
                    <td><input type="text" name="City" placeholder="City" maxlength="10"></td>
                    <td>
                        <select name="country">
                            <option selected>Country</option>
                            <option value="Nepal">Nepal</option>
                            <option value="India">India</option>
                            <option value="England">England</option>
                            <option value="America">Ameraica</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th align="left">Language</th>
                    <td>:</td>
                    <td colspan="3">
                        <input type="checkbox" name="lang1" value="english">English
                        <input type="checkbox" name="lang2" value="nepali">Nepali
                        <input type="checkbox" name="lang3" value="hindi">Hindi
                        <input type="checkbox" name="lang4" value="German">German
                        <input type="checkbox" name="lang5" value="Chinese">Chinese
                        <input type="checkbox" name="oth" value="other">Others
                    </td>
                </tr>
                <tr>
                    <th align="left">Objective</th>
                    <td>:</td>
                    <td colspan="3">
                        <textarea name="Obj" rows="10" cols="50"></textarea>
                    </td>
                </tr>
                 <tr>
                    <th align="left">Qualification</th>
                    <td>:</td>
                    <td colspan="3">
                        <textarea name="Qal" rows="5" cols="100"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Upload your photo</th>
                    <td>:</td>
                    <td colspan="3"><input type="file" placeholder="Browse">
                <tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Submit"></td>
                    <td colspan="2"><input type="reset" value="reset"></td>
                </tr>
                
            </table>
        </form>
        <a id="deg" href="../Mainpage.html">Main Page</a>
   </body>
</html>
